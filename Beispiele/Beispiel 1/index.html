<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML Formulare</title>
</head>
<body>
<form>
    <label for="anrede">Anrede:</label>
    <select id="anrede">
        <option>Herr</option>
        <option>Frau</option>
    </select>
    <label>Name: <input></label>
    <label>Vorname: <input></label>
    <label>Addresse: <input></label>
    <label>PLZ: <input></label>
    <label>Ort: <input></label>
    <label>E-Mail: <input></label>
    <label>Telefon: <input></label>
    <label>Wie wurden Sie auf uns aufmerksam?</label>
    <label>Google <input type="radio" name="info" value="Google"></label>
    <label>Freunde <input type="radio" name="info" value="Freunde"></label>
    <label>Andere <input type="radio" name="info" value="Andere"></label>
    <label>Mitteilung: <textarea></textarea></label>
</form>
</body>
</html>
